    function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();

        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            return false
        } else {
            return true
        }
    }

    function webPrint() {
        var CreatedOKLodop7766 = null;
        var CLodopIsLocal;

        //====判断是否需要 Web打印服务CLodop:===
        //===(不支持插件的浏览器版本需要用它)===
        function needCLodop() {
            try {
                var ua = navigator.userAgent;
                if (ua.match(/Windows\sPhone/i))
                    return true;
                if (ua.match(/iPhone|iPod/i))
                    return true;
                if (ua.match(/Android/i))
                    return true;
                if (ua.match(/Edge\D?\d+/i))
                    return true;

                var verTrident = ua.match(/Trident\D?\d+/i);
                var verIE = ua.match(/MSIE\D?\d+/i);
                var verOPR = ua.match(/OPR\D?\d+/i);
                var verFF = ua.match(/Firefox\D?\d+/i);
                var x64 = ua.match(/x64/i);
                if ((!verTrident) && (!verIE) && (x64))
                    return true;
                else if (verFF) {
                    verFF = verFF[0].match(/\d+/);
                    if ((verFF[0] >= 41) || (x64))
                        return true;
                } else if (verOPR) {
                    verOPR = verOPR[0].match(/\d+/);
                    if (verOPR[0] >= 32)
                        return true;
                } else if ((!verTrident) && (!verIE)) {
                    var verChrome = ua.match(/Chrome\D?\d+/i);
                    if (verChrome) {
                        verChrome = verChrome[0].match(/\d+/);
                        if (verChrome[0] >= 41)
                            return true;
                    }
                }
                return false;
            } catch (err) {
                return true;
            }
        }

        //====页面引用CLodop云打印必须的JS文件,用双端口(8000和18000）避免其中某个被占用：====
        if (needCLodop()) {
            var src1 = "http://localhost:8000/CLodopfuncs.js?priority=1";
            var src2 = "http://localhost:18000/CLodopfuncs.js?priority=0";

            var head = document.head || document.getElementsByTagName("head")[0] || document.documentElement;
            var oscript = document.createElement("script");
            oscript.src = src1;
            head.insertBefore(oscript, head.firstChild);
            oscript = document.createElement("script");
            oscript.src = src2;
            head.insertBefore(oscript, head.firstChild);
            CLodopIsLocal = !!((src1 + src2).match(/\/\/localho|\/\/127.0.0./i));
        }

        //====获取LODOP对象的主过程：====
        function getLodop(oOBJECT, oEMBED) {
            var strHtmInstall = "<br><font color='#FF00FF'>打印控件未安装!点击这里<a href='install_lodop32.zip' target='_self'>执行安装</a>,安装后请刷新页面或重新进入。</font>";

            var strHtm64_Update = "<br><font color='#FF00FF'>打印控件需要升级!点击这里<a href='install_lodop64.zip' target='_self'>执行升级</a>,升级后请重新进入。</font>";
            var strHtmFireFox = "<br><br><font color='#FF00FF'>（注意：如曾安装过Lodop旧版附件npActiveXPLugin,请在【工具】->【附加组件】->【扩展】中先卸它）</font>";
            var strHtmChrome = "<br><br><font color='#FF00FF'>(如果此前正常，仅因浏览器升级或重安装而出问题，需重新执行以上安装）</font>";
            var strCLodopInstall_1 = "<br><font color='#FF00FF'>Web打印服务CLodop未安装启动，点击这里<a href='CLodop_Setup_for_Win32NT.zip' target='_self'>下载执行安装</a>";
            var strCLodopInstall_2 = "<br>（若此前已安装过，可<a href='CLodop.protocol:setup' target='_self'>点这里直接再次启动</a>）";
            var strCLodopInstall_3 = "，成功后请刷新本页面。</font>";
            var strCLodopUpdate = "<br><font color='#FF00FF'>Web打印服务CLodop需升级!点击这里<a href='CLodop_Setup_for_Win32NT.zip' target='_self'>执行升级</a>,升级后请刷新页面。</font>";
            try {

                        if (oOBJECT && oOBJECT.parentNode)
                            oOBJECT.parentNode.removeChild(oOBJECT);
                    }
                } else {
                    var is64IE = isIE && !!(ua.match(/x64/i));
                    //=====如果页面有Lodop就直接使用，没有则新建:==========
                    if (oOBJECT || oEMBED) {
                        if (isIE)
                            LODOP = oOBJECT;
                        else
                            LODOP = oEMBED;
                    } else if (!CreatedOKLodop7766) {

                        else
                            LODOP.setAttribute("type", "application/x-print-lodop");
                        document.documentElement.appendChild(LODOP);
                        CreatedOKLodop7766 = LODOP;
                    } else
                        LODOP = CreatedOKLodop7766;
                    //=====Lodop插件未安装时提示下载地址:==========
                    if ((!LODOP) || (!LODOP.VERSION)) {
                        if (ua.indexOf('Chrome') >= 0)
                            document.body.innerHTML = strHtmChrome + document.body.innerHTML;
                        if (ua.indexOf('Firefox') >= 0)
                            document.body.innerHTML = strHtmFireFox + document.body.innerHTML;
                        document.body.innerHTML = (is64IE ? strHtm64_Install : strHtmInstall) + document.body.innerHTML;
                        return LODOP;
                    }

                if (LODOP.VERSION < "6.2.2.3") {
                    if (!needCLodop())
                        document.body.innerHTML = (is64IE ? strHtm64_Update : strHtmUpdate) + document.body.innerHTML;
                    return LODOP;
                }
                //===如下空白位置适合调用统一功能(如注册语句、语言选择等):===
                LODOP.SET_LICENSES("", "13528A153BAEE3A0254B9507DCDE2839", "", "");
                //=======================================================
                return LODOP;
            } catch (err) {
                alert("getLodop出错:" + err);
            }
        }
        LODOP = getLodop();
        // webPOS里面的方法

            return window.WVJBCallbacks.push(callback);
        }
        window.WVJBCallbacks = [callback];

        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() {
            document.documentElement.removeChild(WVJBIframe)
        }, 0)
    }

    function connectWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {
            callback(WebViewJavascriptBridge)
        } else {
            document.addEventListener('WebViewJavascriptBridgeReady', function() {
                callback(WebViewJavascriptBridge)
            }, false)
        }
    }

    function _share(bridge, device) {
        js_bridge = bridge;
        js_bridge.callHandler('getDataTableCallback', {},
            function(data) {
                data = JSON.parse(data);
                print_info = data.print_info;
                dataTable = data.dataTable;
                if (device == "ios") {
                    setTimeout("setWebStyle()", 0);
                    setTimeout("printIOS()", 0);
                }
                print();
                appPrint();
            })
    }

    function init_jsbridge() {
        setupWebViewJavascriptBridge(function(bridge) {
            _share(bridge, 'ios');
        })
        connectWebViewJavascriptBridge(function(bridge) {
            bridge.init(function(message, responseCallback) {
                var data = {
                    'Javascript Responds': 'Wee!'
                }
                responseCallback(data)
            })
            _share(bridge, 'android');
        })
    };

    function CreateOneFormPage() {
        if (LODOP) {
            LODOP.PRINT_INIT("打印控件功能演示_Lodop功能_表单一");
            LODOP.SET_PRINT_STYLE("FontSize", 12);
            LODOP.SET_PRINT_STYLE("Bold", 2);
            LODOP.SET_PRINT_STYLE("FontFamily", "PingFangSC-Medium");
            LODOP.SET_PRINT_PAGESIZE(3, '7.2cm', '2cm', '');
            LODOP.ADD_PRINT_HTM(0, 0, "100%", "100%", document.getElementById("form1").innerHTML);
        } else if (!LODOP && document.readyState === "complete") {
            alert("C-Lodop未安装或已安装未启动")
        }
        // 判断默认打印机 是否存在
        if (default_printer !== '') {
            var iPrinterCount = LODOP.GET_PRINTER_COUNT()
            var printerList = []
            for (var i = 0; i < iPrinterCount; i++) {
                printerList.push({
                    name: LODOP.GET_PRINTER_NAME(i),
                    code: i
                })
            }
            var isHAVE = false
                // 获取电脑本地的打印机是否有 本地存储的打印机
            for (var j = 0; j < printerList.length; j++) {
                if (printerList[j].name == default_printer) {
                    if (LODOP.SET_PRINTER_INDEX(default_printer)) {
                        LODOP.PRINT();
                    }
                    break;
                }
            }
        }
    }
